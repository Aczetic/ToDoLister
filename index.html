<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoLister</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="head">
      <div id="logoInfo">
        <a href="/"
          ><div id="logo"></div>
          <div id="websiteName"><span>TODOLISTER</span></div></a
        >
      </div>
      <div id="profile">
        <div class="material-symbols-outlined" style="font-size: 80px">
          account_circle
        </div>
      </div>
    </div>
    
      
      </div>
    </div>
    <div id="mainBody">
      <div id="toolBar">
        <div class="toolsContainer" style="margin-top: 10px">
          <div
            onclick="createNote()"
            class="material-symbols-outlined"
            style="font-size: 35px"
          >
            add
          </div>
          <div class="material-symbols-outlined" onclick="deleteNote()">delete</div>
          <div class="material-symbols-outlined" onclick = 'editNote()'>edit</div>
          <div class="material-symbols-outlined" onclick="formReset()">
            restart_alt
          </div>
        </div>
        <div class="toolsContainer">
          <div class="tiles red" onclick="setColor(event.target)"></div>
          <div class="tiles orange" onclick="setColor(event.target)"></div>
          <div class="tiles yellow" onclick="setColor(event.target)"></div>
          <div class="tiles green" onclick="setColor(event.target)"></div>
          <div class="tiles blue" onclick="setColor(event.target)"></div>
          <div class="tiles indigo" onclick="setColor(event.target)"></div>
          <div class="tiles violet" onclick="setColor(event.target)"></div>
        </div>
      </div>
      <div id="notesBody">
        <div id="notes">
          <div class="note orange">
            <div class="data">
              <p class="heading">This is test note</p>
              <p class="description">
                This is the description of the test note
              </p>
              <p class="noteDate">20th march 2024</p>
            </div>
          </div>
          <div class="note add" onclick="createNote()">
            <div class="material-symbols-outlined" style="font-size: 50px">
              add
            </div>
          </div>
        </div>
      </div>
      <div id="noteForm">
        <div id="closeButton">
          <div
            class="material-symbols-outlined"
            onclick='closeClicked("noteForm")'
          >
            close
          </div>
        </div>
        <h2>Create New Note</h2>
        <form>
          <input
            id="title"
            type="text"
            maxlength="50"
            minlength="10"
            placeholder="Type the title here...(50 Words max)"
          />
          <textarea
            maxlength="500"
            id="noteData"
            placeholder="Enter the descrption here...(500 words max)"
          ></textarea>
          <div id="publish" onclick="publishNote(event)">
            <div class="material-symbols-outlined" style="font-size: 1.1em">
              publish
            </div>
            <div id="publishButton">PUBLISH</div>
          </div>
          <div id="update" onclick="updateNote(event)">
            <div class="material-symbols-outlined" style="font-size: 1.1em">
              update
            </div>
            <div id="updateButton">UPDATE</div>
          </div>
        </form>
      </div>
    </div>
    <div id = 'controlBlocker'></div>
    <div id="alertBox" ></div>
    <script lang="javascript" src="script.js"></script>
  </body>
</html>
